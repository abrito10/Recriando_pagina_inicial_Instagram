<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <title>Instagram</title>
</head>
<!--corpo do  app-->
<body>
    <div class="instagram-wrapper">
        <!-- lado esquerdo apenas a imagem do celular-->
        <div class="instagram-phone">
            <img src="../img/instagran-celular.png" alt="celular" >
        </div>
        
        <!-- lado direito as informacoes do instagram-->
        <div class="instagram-continue">
            <!--primeiro grupo de informacoes-->
            <div class="group">
                <!--logo do instagram-->
                <img src="../img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <!-- foto do perfil-->
                <div class="profile-photo">
                    <img src="../img/photo-perfil.jpg" alt="foto de perfil">
                </div>
                <!-- -->
                <a href="#" class="instagram-login">Continuem como abrito10</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <!-- segundo grupo de informacoes-->
            <div class="group">
                <p class="not-account">Não é abrito10</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- terceiro grupo de informacoes-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
